<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cba recicla - Acceso</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta name="description" content="Encuentra información sobre reciclaje y los puntos de reciclaje activos en la ciudad de Córdoba.">
    <meta name="keywords" content="reciclar, reciclaje, verde, cordoba, capital, puntos verdes, centro reciclaje">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/ico/ico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style_cuenta.css">
</head>
<body>
    <header>
        <div class="container-fluid">
           <a href="index.html" class="navbar-header";><img src="img/ico/logo_cuenta.png" alt="logo_inicio" class="logo"></a>
        </div>
     </header>
          <!-- INICIO FORMULARIO -->
          <section id="register" class="mb-5">
              <div class="container">
              <div class="row">
                  <div class="col-xs-12 col-sm-6 com-md-4 mx-auto">
                      <div class="card_register">
                          <div class="card">
                              <div class="card-body text-center">
                                   <form class="box"> 
                                      <div class="col-xs-12 col-sm-6 com-md-4 mx-auto text-center pt-1 pb-1" style="color: black;">
                                          <h1 class="h3 mb-3 font-weight-normal color-title"><strong>Inicia Sesión</strong></h1>
                                      </div> 
                                      <div class="form-group pt-2 pb-1">
                                          <label class="color-title pt-2 pb-2"> Email </label>
                                          <input type="email" id="email" name="mail" class="form-control" placeholder="Email" required/>
                                       </div>
                                      <div class="form-group pt-2 pb-1">
                                          <label class="color-title pt-2 pb-2">Contraseña</label>
                                          <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required/>
                                      </div>
                                      <div class="form-group pt-2 pb-1">
                                          <button type="submit" class="btn btn-lg w-100 btn-registrar btn-block button">Iniciar sesión</button>
                                          <p id="sin-cuenta" class="pt-4"> ¿No tienes una cuenta?<a class="link" href="registro.html"> Registrate </a></p>
                                      </div>
                                  </form>
                              </div>
                           </div>
                      </div>
                  </div>
             </div>
         </div>
      </section>
     <!-- FIN FORMULARIO -->
     <!-- INICIO FOOTER -->
     <footer class="text-center">

     </footer>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
